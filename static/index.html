<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="styles.css">

		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="text-center col-md-6 col-xs-6">
				<div id="Up" class="btn btn-default btn-xlg btn-dir"><span class="glyphicon glyphicon-arrow-up"></span></div>
				<br>
				<div id="Left" class="btn btn-default btn-xlg btn-dir"><span class="glyphicon glyphicon-arrow-left"></span></div>
				<div id="Right" class="btn btn-default btn-xlg btn-dir"><span class="glyphicon glyphicon-arrow-right"></span></div>
				<br>
				<div id="Down" class="btn btn-default btn-xlg btn-dir"><span class="glyphicon glyphicon-arrow-down"></span></div>
			</div>
			<div class="text-center col-md-6 col-xs-6">
				<div id="D" class="btn btn-default btn-xlg btn-dir">D</div>
				<br>
				<div id="B" class="btn btn-default btn-xlg btn-dir">B</div>
				<div id="C" class="btn btn-default btn-xlg btn-dir">C</div>
				<br>
				<div id="A" class="btn btn-default btn-xlg btn-dir">A</div>
			</div>
		</div>
		<div class="row">
			<div class="text-center col-md-12 col-xs-12">
				<div id="Select" class="btn btn-default btn-lg">Select</div>
				<div id="Start" class="btn btn-default btn-lg">Start</div>
			</div>
		</div>

<script>
var buttons = ['Up', 'Left', 'Right', 'Down', 'D', 'C', 'B', 'A', 'Select', 'Start'];

$(document).ready(function() {
	var socket = io.connect('http://82.130.48.164:8080');

	for (var i = 0; i < buttons.length; i++) {
		(function(key) {
			// assume mobile for now
			$("#" + buttons[key]).on('touchstart', function(event) {
				event.preventDefault();
				event.stopPropagation();
				socket.emit('keydown', buttons[key]);
			});
			$("#" + buttons[key]).on('touchend', function(event) {
				event.preventDefault();
				event.stopPropagation();
				socket.emit('keyup', buttons[key]);
			});
			$("#" + buttons[key]).on('touchcancel', function(event) {
				event.preventDefault();
				event.stopPropagation();
				socket.emit('keyup', buttons[key]);
			});
			/*
			} else {
				$("#" + buttons[key]).on('mousedown', function(event) {
					event.preventDefault();
					event.stopPropagation();
					socket.emit('keydown', buttons[key]);
				});
				$("#" + buttons[key]).on('mouseup', function(event) {
					event.preventDefault();
					event.stopPropagation();
					socket.emit('keyup', buttons[key]);
				});
				$("#" + buttons[key]).on('mouseout', function(event) {
					event.preventDefault();
					event.stopPropagation();
					socket.emit('keyup', buttons[key]);
				});
			}
			*/
		})(i);
	}
});
</script>


<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</div>
</body>
</html>
