<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="row">
			<div class="col-md-6 col-xs-6">
				<button type="button" id="Up" class="btn btn-default btn-lg">Up</button>
				<button type="button" id="Left" class="btn btn-default btn-lg">Left</button>
				<button type="button" id="Right" class="btn btn-default btn-lg">Right</button>
				<button type="button" id="Down" class="btn btn-default btn-lg">Down</button>
			</div>
			<div class="col-md-6 col-xs-6">
				<button type="button" id="B" class="btn btn-default btn-lg">B</button>
				<button type="button" id="A" class="btn btn-default btn-lg">A</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<button type="button" id="Select" class="btn btn-default btn-lg">Select</button>
				<button type="button" id="Start" class="btn btn-default btn-lg">Start</button>
			</div>
		</div>

<script>
var buttons = ['Up', 'Left', 'Right', 'Down', 'B', 'A', 'Select', 'Start'];

$(document).ready(function() {
	var socket = io.connect('http://10.42.43.59:8080');

	for (var i = 0; i < buttons.length; i++) {
		(function(key) {
			$("#" + buttons[key]).on('touchstart', function() {
				socket.emit('keydown', buttons[key]);
			});
			$("#" + buttons[key]).on('touchend', function() {
				socket.emit('keyup', buttons[key]);
			});
		})(i);
	}
});
</script>


		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</body>
</html>
